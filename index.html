<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerrySearch</title>
    <style>
        /* We'll add some basic styling here later */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f2f7; /* A light pastel blue */
            margin: 0;
        }
        .search-bar-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            min-width: 400px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #b2ebf2; /* A slightly darker pastel blue */
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="search-bar-container">
        <input type="text" placeholder="Search with Berry">
        <button>Search</button>
    </div>
    </body>
</html>
